{% extends 'layouts/base.html' %}

{% block contacts %}

<div class="card shadow-sm d-flex ">
    {% include "ver_contact.html" %}
    <div class="card-footer text-end d-flex justify-content-center">
        <a href="{% url 'find_all' %}" class="btn btn-outline-primary">
            <i class="bi bi-box-arrow-left pd-2"></i> Atras
        </a>
        <a href="{% url 'update_by_id' contact_id=contact.id %}" class="btn btn-outline-warning mx-1">
            <i class="bi bi-pencil-square"></i> Editar
        </a>
        <a href="{% url 'confirm_delete' contact_id=contact.id %}" class="btn btn-outline-danger mx-1">
            <i class="bi bi-trash3-fill"></i>  Eliminar
        </a>
    </div>      
</div>  
{% endblock contacts %}
