 {% load static %} <!-- Cargar el tag static aquí -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    {% block 'styles' %}{% endblock  %}
    <title>Gestion De Contactos</title>
</head>
<body>
    <main class="container d-flex flex-row justify-content-center align-items-start vh-100"  >
        <div class = "container pt-4">
            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div {% if message.tags %} class="alert alert-danger" {% endif %}>{{ message }}</div>
                {% endfor %}
            </div>
            {% endif %}
            {% block contacts %}
                <!-- El contenido específico de la plantilla hija se insertará aquí -->
            {% endblock %}
        </div>
    </main>
</body>
</html>
