{% for campo in form %}
<div class="col form-floating mt-3 mb-3">

    {{campo}}
    <label for="floatingInput"> {{campo.label}}</label>

</div>
{% if campo.errors %}
<div class=" col alert alert-danger mt-2 p-2">
    {% for error in campo.errors %}
    {{ error }}<br>
    {% endfor %}
</div>
{% endif %}
{% endfor %}
